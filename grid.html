<style>
    .container {
        display: grid;
        grid-template-rows: 1fr 4fr 1fr;
    }

    .container>* {
        margin: 10px 0px;
    }

    .header {
        background-color: skyblue;
        color: white;
        padding: 5px;
        display: grid;
        font-weight: bold;
        justify-content: center;
        align-items: center;
    }

    .middle {
        padding: 5px;
        display: grid;
        justify-content: center;
        grid-template-columns: 1fr 3fr;
    }
    .middle > div {
        margin:10px;
    }

    .aside {
        display: grid;
        padding: 5px;
        background-color: lightgreen;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
    }
    .article{
        background-color: orange;
        display:grid;
        grid-template-rows: 1fr 1fr;
    }
    .footer {
        background-color: skyblue;
        color: white;
        display: grid;
        font-weight: bold;
        justify-content: center;
        align-items: center;
    }

    .bottom-row {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(3, 1fr);
    }
    .top-row{
        display:grid;
        justify-content:center;
        align-items:end;
    }

    .image {
        background-color: yellow;
        display: grid;
        color:black;
        font-weight:bold;
        height:160px;
        margin:10px 15px;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="container">
    <div class="header">Header</div>
    <div class="middle">
        <!-- Two Columns -->
        <!-- First column -->
        <div class="Aside">Aside</div>

        <div class="article">
            <div class="top-row">
                <h1>Article</h1>
            </div>
            
            <div class="bottom-row">
                <div class="image">Image</div>
                <div class="image">Image</div>
                <div class="image">Image</div>
            </div>
        </div>
    </div>
    <div class="footer">Footer</div>

</div>
